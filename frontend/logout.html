<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Page</title>
    <link rel="stylesheet" href="./src/style_logout.css" />
  </head>

  <body
    onLoad="noBack();"
    onpageshow="if (event.persisted) noBack();"
    onUnload=""
  >
    <div class="logout-container">
      <h1>You have been logged out</h1>
      <p>
        Thank you for using our chat app. You have been successfully logged out.
      </p>
      <button id="login-button">Login Again</button>
    </div>

    <script src="./src/logout.js"></script>
  </body>
</html>
