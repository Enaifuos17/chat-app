<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./dist/images/chat-icon-browser.png" />

    <!-- <link rel="stylesheet" href="colors.css"> -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- for dark light mode -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <!-- start: Chat -->
    <section class="chat-section">
      <div class="chat-container">
        <!-- start: Sidebar -->
        <aside class="chat-sidebar">
          <a href="#" class="chat-sidebar-logo">
            <i class="ri-chat-1-fill"></i>
          </a>
          <ul class="chat-sidebar-menu">
            <li class="active">
              <a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a>
            </li>
            <li>
              <a href="#" data-title="Contacts"
                ><i class="ri-moon-fill" id="icon"></i
              ></a>
            </li>

            <li>
              <a
                href="./update.html"
                target="_blank"
                data-title="Update Password"
                ><i id="update-icon" class="ri-edit-fill"></i
              ></a>
            </li>
            <li>
              <a href="./logout.html" data-title="LogOut"
                ><i class="ri-logout-circle-line"></i
              ></a>
            </li>
            <li class="chat-sidebar-profile">
              <button type="button" class="chat-sidebar-profile-toggle">
                <img
                  src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </button>
              <ul class="chat-sidebar-profile-dropdown">
                <li>
                  <a href="#"><i class="ri-user-line"></i> Profile</a>
                </li>
                <li>
                  <a href="#"><i class="ri-logout-box-line"></i> Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </aside>
        <!-- end: Sidebar -->
        <!-- start: Content -->
        <div class="chat-content">
          <!-- start: Content side -->
          <div class="content-sidebar">
            <div class="content-sidebar-title">CO - SMS</div>
            <form action="" class="content-sidebar-form">
              <input
                type="search"
                class="content-sidebar-input"
                placeholder="Search..."
              />
              <button type="submit" class="content-sidebar-submit">
                <i class="ri-search-line"></i>
              </button>
            </form>
            <div class="content-messages">
              <ul class="content-messages-list">
                <li class="content-message-title">
                  <span id="users">3 users online </span>
                  <div class="signal"></div>
                </li>
                <li>
                  <a href="#" data-conversation="#conversation-1">
                    <img
                      class="content-message-image"
                      src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                    <span class="content-message-info">
                      <span class="content-message-name">Anonymous</span>
                      <span class="content-message-text"
                        >Lorem ipsum dolor sit amet consectetur.</span
                      >
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- end: Content side -->
          <!-- start: Conversation -->
          <div class="conversation conversation-default active">
            <i class="ri-chat-3-line"></i>
            <p>Select chat and view conversation!</p>
          </div>
          <div class="conversation" id="conversation-1">
            <div class="conversation-top">
              <button type="button" class="conversation-back">
                <i class="ri-arrow-left-line"></i>
              </button>
              <div class="conversation-user">
                <img
                  class="conversation-user-image"
                  src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
                <div>
                  <div class="conversation-user-name">Anonymous</div>
                  <div class="conversation-user-status online">online</div>
                </div>
              </div>
              <div class="conversation-buttons">
                <button type="button"><i class="ri-phone-fill"></i></button>
                <button type="button"><i class="ri-vidicon-line"></i></button>
                <button type="button">
                  <i class="ri-information-line"></i>
                </button>
              </div>
            </div>
            <div class="conversation-main" id="container-chat">
              <ul class="conversation-wrapper">
                <div class="coversation-divider"><span>Today</span></div>
                <li class="conversation-item me" id="message-left">
                  <div class="conversation-item-side">
                    <img
                      class="conversation-item-image"
                      src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                  </div>
                  <div class="conversation-item-content">
                    <!-- <div class="conversation-item-wrapper"> -->
                    <div class="conversation-item-box">
                      <div class="conversation-item-text">
                        <p class="message">salam cava</p>
                        <div class="conversation-item-time">12:30</div>
                      </div>
                      <div class="conversation-item-dropdown">
                        <button
                          type="button"
                          class="conversation-item-dropdown-toggle"
                        >
                          <i class="ri-more-2-line"></i>
                        </button>
                        <ul class="conversation-item-dropdown-list">
                          <li>
                            <a href="#"
                              ><i class="ri-share-forward-line"></i> Forward</a
                            >
                          </li>
                          <li>
                            <a href="#"
                              ><i class="ri-delete-bin-line"></i> Delete</a
                            >
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- </div> -->
                  </div>
                </li>
                <li class="conversation-item" id="message-right">
                  <div class="conversation-item-side">
                    <img
                      class="conversation-item-image"
                      src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                      alt=""
                    />
                  </div>
                  <div class="conversation-item-content">
                    <div class="conversation-item-wrapper">
                      <div class="conversation-item-box">
                        <div class="conversation-item-text">
                          <p class="message">labass nti</p>
                          <div class="conversation-item-time">12:30</div>
                        </div>
                        <div class="conversation-item-dropdown">
                          <button
                            type="button"
                            class="conversation-item-dropdown-toggle"
                          >
                            <i class="ri-more-2-line"></i>
                          </button>
                          <ul class="conversation-item-dropdown-list">
                            <li>
                              <a href="#"
                                ><i class="ri-share-forward-line"></i>
                                Forward</a
                              >
                            </li>
                            <li>
                              <a href="#"
                                ><i class="ri-delete-bin-line"></i> Delete</a
                              >
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="message-feedback">
                  <p class="feedback" id="feedback"></p>
                </li>
              </ul>
            </div>
            <!-- * the form -->
            <form class="conversation-form" id="conversation-form">
              <button type="button" class="conversation-form-button">
                <i class="ri-emotion-line"></i>
              </button>
              <div class="conversation-form-group" id="conversation-form-group">
                <input
                  type="text"
                  id="conversation-form-input"
                  class="conversation-form-input"
                />
                <button type="button" class="conversation-form-record">
                  <i class="ri-mic-line"></i>
                </button>
              </div>

              <button type="submit" class="conversation-form-button">
                <i class="ri-send-plane-2-line"></i>
              </button>
            </form>
            <!-- <div class="conversation-form" id="conversation-form">
                        <div class="conversation-form-group " id="conversation-form-group" >
                            <input type="text" id="conversation-form-input" class="conversation-form-input"   >
                            <button type="button" class="conversation-form-record"><i class="ri-mic-line"></i></button>
                        </div>
                        <button type="button" class="conversation-form-button"><i class="ri-emotion-line"></i></button>
                      
                        <button type="button" class="conversation-form-button "><i class="ri-send-plane-2-line"></i></button>
                    </div> -->
          </div>

          <!-- end: Conversation -->
        </div>
        <!-- end: Content -->
      </div>
    </section>
    <!-- end: Chat -->

    <script src="./src/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- dark light mode -->
    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.classList.toggle("ri-sun-line");
        } else {
          icon.classList.toggle("ri-sun-line");
        }
      };
    </script>
    <!--  -->
    <script src="./src/chat.js"></script>
  </body>
</html>
